{% extends 'base.html' %}
{% block title %}Edit Tag{% endblock %}
{% block body %}
<h3 class="my-2">Edit Tag</h3>
<form action="{{ url_for('tag_edit', tag_id=tag.id) }}" method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group my-3">
      {{ form.name.label(class="form-label") }}
      {{ form.name(class='form-control') }}
    </div>
    <button type="submit" class="btn btn-primary">Update Tag</button>
    <a href="{{ url_for('tags_list') }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
